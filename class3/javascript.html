<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>seong-eun Park</title>
	<script>
		let javainfo="java does have a purpose!!";
		console.log(javainfo + "^d^");
		console.log(45);

		if(javainfo===5){
			console.log('it is five!');
		}else{
			console.log("it is not five..");
		}

		function factorial(input){
			const myInput=document.getElementById("my-input");
			input=myInput.value;

			let returnvalue=1;
			while(input>0){
				returnvalue *= input;
				input--;
			}

			alert("The factorial of " + myInput.value + "! = " + returnvalue);
			
			return returnvalue;
		}
	</script>

</head>
<body>
	<h1>javascript practice :)</h1>
	<input type="text" id="my-input"/>
	<button id="factorial-button">
		Calculate Factorial!
	</button>

	<script>
		const factorialButton=document.getElementById("factorial-button");
		factorialButton.addEventListener('click',factorial);
	</script>
	
</body>
</html>
