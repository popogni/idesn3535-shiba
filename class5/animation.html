<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>	

	<style>
		#box{
			width: 100px;
			height: 100px;
			background-color: #ff0000;
			transition: background-color 2s, margin 2s, width 2s, height 2s;
		}
		#box.bigbluebox{
			background-color: #0000ff;
			width: 500px;
			height: 500px;
		}
		#box.moved{
			margin-left: 250px;
			margin-top: 250px;
		}
		#box:hover{
			background-color: #00ff00;
		}
	</style>
</head>
<body>
	<h1>Animation!</h1>
	<div id="box"></div>
	<script>
		const box=document.getElementById("box");
		box.addEventListener("click",function() {
			box.classList.toggle('bigbluebox');
		});
		box.addEventListener('mouseover',function(e){
			e.currentTarget.classList.toggle('moved');
		});
	</script>
</body>
</html>
